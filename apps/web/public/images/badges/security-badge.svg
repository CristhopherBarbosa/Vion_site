<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005580;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge background -->
  <circle cx="40" cy="40" r="36" fill="white" stroke="url(#badgeGradient)" stroke-width="3" />
  
  <!-- ISO 27001 icon -->
  <circle cx="40" cy="35" r="15" fill="none" stroke="url(#badgeGradient)" stroke-width="2" />
  <path d="M32,35 L38,41 L48,31" stroke="url(#badgeGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- ISO text -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0088cc">ISO 27001</text>
</svg>
