<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chat Bot Background -->
  <rect x="100" y="50" width="300" height="300" rx="20" ry="20" fill="#f0f4f8" />
  
  <!-- Bot Head -->
  <circle cx="250" cy="150" r="70" fill="url(#botGradient)" />
  
  <!-- Bot Face -->
  <circle cx="225" cy="135" r="12" fill="white" />
  <circle cx="275" cy="135" r="12" fill="white" />
  <path d="M225,180 Q250,200 275,180" stroke="white" stroke-width="5" fill="none" />
  
  <!-- WhatsApp Integration Visual -->
  <rect x="150" y="250" width="200" height="60" rx="10" ry="10" fill="#25D366" />
  <text x="250" y="285" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">WhatsApp Integration</text>

  <!-- Chat Bubbles -->
  <g>
    <!-- User Question -->
    <rect x="80" y="50" width="150" height="40" rx="15" ry="15" fill="#e1e1e1" />
    <text x="155" y="74" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Como agendar consulta?</text>
    
    <!-- Bot Response -->
    <rect x="270" y="100" width="150" height="40" rx="15" ry="15" fill="url(#botGradient)" />
    <text x="345" y="124" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Posso ajudar agora!</text>
  </g>

  <!-- VionIA Bot Logo -->
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">VionIA Bot</text>
  <text x="250" y="370" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Atendimento Inteligente 24/7</text>
  
  <!-- Connection Lines -->
  <path d="M60,30 Q150,-20 250,30" stroke="#0056b3" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <path d="M440,30 Q350,-20 250,30" stroke="#0056b3" stroke-width="2" fill="none" stroke-dasharray="5,5" />
</svg>
