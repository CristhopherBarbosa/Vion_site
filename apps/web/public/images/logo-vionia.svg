<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005580;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo do logo (opcional) -->
  <rect x="10" y="10" width="220" height="60" rx="8" ry="8" fill="white" opacity="0" />
  
  <!-- Símbolo do V estilizado com circuito de IA -->
  <g filter="url(#shadow)">
    <!-- V principal -->
    <path d="M40,20 L60,60 L80,20" stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Linhas de conexão representando IA -->
    <path d="M60,60 L100,40" stroke="url(#logoGradient)" stroke-width="3" fill="none" />
    <path d="M80,20 L100,40" stroke="url(#logoGradient)" stroke-width="3" fill="none" />
    <path d="M100,40 L120,40" stroke="url(#logoGradient)" stroke-width="3" fill="none" />
    
    <!-- Nós de conexão -->
    <circle cx="40" cy="20" r="5" fill="#0088cc" />
    <circle cx="80" cy="20" r="5" fill="#0088cc" />
    <circle cx="60" cy="60" r="5" fill="#0088cc" />
    <circle cx="100" cy="40" r="5" fill="#0088cc" />
    <circle cx="120" cy="40" r="5" fill="#0088cc" />
  </g>
  
  <!-- Texto VionIA com estilo profissional -->
  <g filter="url(#shadow)">
    <text x="130" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0088cc">Vion</text>
    <text x="185" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#005580">IA</text>
  </g>
</svg>
